{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <link rel="stylesheet" href="{% static '/js/packages/bootstrap/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/css/upload.css' %}">
</head>
<body>
<div class="container">
    <h2>Please upload excel file</h2>
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="select-date">Please select date:</label>
            <div class="col-sm-10">
                <input type="date" id="select-date" name="date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">File:</label>
            <div class="col-sm-10">
                <input class="form-control" type="file" name="file">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
